<label [attr.for]="id" class="form-label">{{ label }}</label>
<input [type]="type" class="form-control" [id]="id" [ngClass]="classeCss"
[readonly]="!!isReadOnly"
[(ngModel)]="value" (blur)="onTouchedCb($event)"> <!-- se esse valor for undefined ja transforma isso para boolean e retornar um valor de true ou false -->
<app-error-msg [control]="control" [label]="label">
</app-error-msg>

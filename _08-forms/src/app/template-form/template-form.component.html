<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
    <div class="col-sm-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" [ngClass]="aplicaCssErro(nome)" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(nome)" msgErro="Nome é obrigatório.">
        </app-campo-control-erro>
        <!--
        <p>
            {{ nome.className}}
        </p>
        -->
    </div>

    <div class="col-sm-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel" [ngClass]="aplicaCssErro(email)">

        <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(email)" msgErro="Email inválido.">
        </app-campo-control-erro>
        <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" -->
    </div>

    <div ngModelGroup="endereco">

        <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" [ngClass]="aplicaCssErro(cep)" (blur)="consultaCEP($any($event.target).value, f)">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(cep)" msgErro="CEP é obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" [ngClass]="aplicaCssErro(numero)">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(numero)" msgErro="Número é obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
        </div>

        <div class="col-sm-12">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" [ngClass]="aplicaCssErro(rua)"
            class="form-control" name="rua" id="rua" placeholder="Rua" ngModel required #rua="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(rua)" msgErro="Rua é obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-5">
            <label for="bairo" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(bairro)" msgErro="Bairro é obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(cidade)" msgErro="Cidade é obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" [ngClass]="aplicaCssErro(estado)">

            <app-campo-control-erro [mostrarErro]="verificaInvalidTouched(estado)" msgErro="Estado é obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>

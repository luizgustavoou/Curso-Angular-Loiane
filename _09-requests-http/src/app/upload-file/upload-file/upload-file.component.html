<div style="margin-top: 10px">
  <div class="mb-3">
    <input
      class="form-control"
      type="file"
      id="formFile"
      (change)="onChange($event)"
      id="customFileLabel"
      multiple
    />
  </div>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width]="progress + '%'"
    
    >
      {{ progress }}%
    </div>
  </div>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onDownloadExcel()"
  >
    Download Excel
  </button>
  <button
  type="button"
  class="btn btn-primary"
  (click)="onDownloadPDF()"
>
  Download Excel
</button>
</div>
